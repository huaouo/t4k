syntax = "proto3";
option go_package = "./rpc";

service Account {
  rpc CreateAccount(AuthNRequest) returns (AuthNResponse) {}
  rpc Authenticate(AuthNRequest) returns (AuthNResponse) {}
}

message AuthNRequest {
  string name = 1;
  string password = 2;
}

message AuthNResponse {
  uint64 user_id = 1;
}
